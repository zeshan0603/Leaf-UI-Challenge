<form action="" class="signUp_Form" id="signUp_Form">

    <div class="form-field">
        <label for="username">Full Name</label>
        <div class="input--field">
            <input type="text" name="username" id="username" placeholder="Enter Full Name"
                autocomplete="off">
            <span class="icon">
                <img src="./assets/images/user-icon.png" alt="user icon" loading="eager" height="18"
                    width="18">
            </span>
        </div>
        <small></small>
    </div>

    <div class="form-field">
        <label for="email">Email</label>
        <div class="input--field">
            <input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off">
            <span class="icon">
                <img src="./assets/images/mail-icon.png" alt="mail icon" loading="eager" height="18"
                    width="18">
            </span>
        </div>
        <small></small>
    </div>

    <div class="form-field">
        <label for="password">Password</label>
        <div class="input--field">
            <input type="password" name="password" id="password" placeholder="Enter Your Password"
                autocomplete="off">
            <span class="icon">
                <img src="./assets/images/password-icon.png" alt="mail icon" loading="eager" height="18"
                    width="18">
            </span>
        </div>
        <small></small>
    </div>

    <button class="signUp--btn">Sign-Up</button>

</form>
